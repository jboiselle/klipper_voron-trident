[temperature_fan CB1_Pi]
sensor_type: temperature_host
pin: PE0
max_temp: 80.0
target_temp: 45.0
min_temp: 0
shutdown_speed: 0.0
kick_start_time: 0.5
off_below: 0.19
max_speed: 1.0
